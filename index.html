<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highest priest GPT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div id="languageSelector">
      <div  id="google_translate_element"></div>  
    </div>

    <div class="container">
      <div class="content">
      <h1 data-translate="title">सर्वोच्च पुजारी GPT</h1>

      <div class="form-group">
        <label for="username" data-translate="username">उपयोगकर्ता नाम</label>
        <input type="text" id="username" data-translate="usernamePlaceholder" placeholder="अपना नाम दर्ज करें" />
      </div>

      <button class="btn" id="joinBtn" data-translate="createChannel">
        जादूगर के रूप में एक नया चैनल बनाएं ✨
      </button>

      <div id="questionSection">
        <h3 data-translate="askQuestion">एक प्रश्न पूछें</h3>
        <div class="form-group">
          <input
            type="text"
            id="question"
            data-translate="questionPlaceholder"
            placeholder="अपना प्रश्न यहां टाइप करें"
          />
        </div>
        <button class="btn" id="askBtn" data-translate="askButton">प्रश्न पूछें</button>
      </div>

      <div id="answerSection">
        <h3 data-translate="answerQuestion">प्रश्न का उत्तर दें</h3>
        <p id="displayQuestion" data-translate="waitingQuestion">प्रश्न की प्रतीक्षा कर रहे हैं...</p>
        <div class="form-group">
          <input type="text" id="answer" data-translate="answerPlaceholder" placeholder="अपना उत्तर यहां टाइप करें" />
        </div>
        <button class="btn" id="answerBtn" data-translate="answerButton">उत्तर भेजें</button>
      </div>

      <div id="shareLink">
        <!-- Shareable link for questioner will appear here -->
      </div>

      <div id="chat">
        <h3 data-translate="chatLog">चैट लॉग</h3>
        <div id="messageLog"></div>
      </div>
      </div>
    </div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,hi,ta,te,kn,ml,gu,pa,mr,bn,or,as,sd,ur',
          layout: google.translate.TranslateElement.InlineLayout.HORIZONATL,
        }, 'google_translate_element');
      }
    </script>
  
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- PubNub SDK -->
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.33.0.min.js"></script>
    <script src="./localization.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
